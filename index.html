<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="script.js" defer></script>

</head>

<body>
  <nav>
    <img src="./images/logo.svg" alt="">
    <img class="menu" src="./images/icon-menu.svg" alt="">
    <div class="navbar-section-wraper">
      <div class="navbar-section">
        <img class="close-menu" src="./images/icon-close-menu.svg" alt="">
        <div class="dropdown">
          <div class="flex">
            <p>Features</p>
            <div><img class="arrow-down" src="./images/icon-arrow-down.svg" alt=""></div>
          </div>

          <div class="dropdown-content">
            <div class="flex">
              <img src="./images/icon-todo.svg" alt="">
              <p>Todo list</p>
            </div>
            <div class="flex">
              <img src="./images/icon-calendar.svg" alt="">
              <p>Calender</p>
            </div>
            <div class="flex">
              <img src="./images/icon-reminders.svg" alt="">
              <p>Reminder</p>
            </div>
            <div class="flex">
              <img src="./images/icon-planning.svg" alt="">
              <p>Planning</p>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <div class="flex">
            <p>Company</p>
            <div><img class="arrow-down" src="./images/icon-arrow-down.svg" alt=""></div>
          </div>
          <div class="dropdown-content">
            <p>History</p>
            <p>Our team</p>
            <p>Blog</p>
          </div>
        </div>
        <p>Careers</p>
        <a href="#">About</a>
        <div class="sign-up">
          <a href="#">Login</a>
          <button>Register</button>
        </div>
      </div>
    </div>

  </nav>

  <main>
    <div class="img-mobile">
      <img src="./images/image-hero-mobile.png" alt="">
    </div>

    <div class="text-content">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="logos">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="img-desktop">
      <img src="./images/image-hero-desktop.png" alt="">
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/roricrimson">RoriCrimson</a>.
    </div>
  </footer>

</body>

</html>
